<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <!-- <img src="./images/pattern-background-desktop.svg" alt="Background Image" class="bg"> -->
<main>
  <section class="container">
    <img src="./images/illustration-hero.svg" alt="Hero Illustration">
    <div class="info">
      <div class="title">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>    
      </div>  
      <div class="price">
        <div class="plan">
          <img src="./images/icon-music.svg" alt="Music Icon">
          <div class="cost">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#" target="_blank" class="change">Change</a>
      </div>
      <div class="button">
        <a href="#" target="_blank" class="pay">Proceed to Payment</a>
        <a href="#" target="_blank" class="cancel">Cancel Order</a>
      </div>
    </div>
  </section>
</main>
</body>
</html>
